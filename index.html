<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-bar">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city name"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-box"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city-line">City</h1>
        <ul>
          <li id="date">Friday 19:00</li>
          <li id="condition">Condition</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-unit">
              <div class="float-left">
                <img src="" alt="weather icon" id="icon" />
                <span class="temperature" id="temp">-</span
                ><span class="unit"
                  ><a href="#" id="celsius" class="opened">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: -%</li>
              <li id="wind-speed">Wind: - km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="credit">
        <a href="https://github.com/NataNONR/weatherapp_lesson" target="_blank">
          Open-source code
        </a>
        by Nattha Oroz
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
